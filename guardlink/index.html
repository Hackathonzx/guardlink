<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recov</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DRECO</h1>
            <button id="connectMetaMask">Connect MetaMask</button>
        </header>
        
        <section id="viewDelegates">
            <h2>Current Delegates</h2>
            <span>select a delegate :</span>
            <ul id="delegateList">
                <li data-address="0x123...abc">Delegate 1: 0x123...abc</li>
                <li data-address="0x456...def">Delegate 2: 0x456...def</li>
                <li data-address="0x789...ghi">Delegate 3: 0x789...ghi</li>
            </ul>
        </section>
        <section id="selectedDelegates">
            <h2>Selected Delegate</h2>
            <ul id="selectedDelegateList"></ul>
        </section>
        
        
        <section id="initiateRecovery">
            <h2>Initiate Recovery</h2>
            <button id="startRecovery">Start Recovery</button>
        </section>
        
        <section id="trackProgress">
            <h2>Recovery Progress</h2>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <p id="progressStatus"></p>
        </section>
    </div>
    <footer>
        &copy; 2023 Delegation Interface. All rights reserved.
    </footer>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const delegateList = document.getElementById('delegateList');
            const selectedDelegateList = document.getElementById('selectedDelegateList');

            delegateList.addEventListener('click', (event) => {
                if (event.target.tagName === 'LI') {
                    const selected = delegateList.querySelector('.selected');
                    if (selected) {
                        selected.classList.remove('selected');
                    }
                    event.target.classList.add('selected');

                    // Update selected delegates list
                    selectedDelegateList.innerHTML = '';
                    const selectedDelegate = document.createElement('li');
                    selectedDelegate.textContent = event.target.textContent;
                    selectedDelegateList.appendChild(selectedDelegate);
                }
            });
        });
    </script>
</body>


</html>
